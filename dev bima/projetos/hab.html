<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Hábitos - Dark Mode</title>
     <link rel="icon" href="img/amt2.png" type="image/x-icon" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-blue: #00d4ff;
            --neon-purple: #8b5cf6;
            --neon-green: #00ff88;
            --neon-pink: #ff006e;
            --text-primary: #ffffff;
            --text-secondary: #b8bcc8;
            --text-muted: #6b7280;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(0, 212, 255, 0.2);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-radius: 2px;
        }

        /* Formulário de Novo Hábito */
        .habit-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .color-picker {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px currentColor;
        }

        .color-option.selected {
            border-color: var(--text-primary);
            transform: scale(1.2);
        }

        .icon-picker {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .icon-option {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .icon-option.selected {
            border-color: var(--neon-blue);
            background: rgba(0, 212, 255, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Lista de Hábitos */
        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .habits-list::-webkit-scrollbar {
            width: 6px;
        }

        .habits-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .habits-list::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 3px;
        }

        .habit-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease-out;
        }

        .habit-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .habit-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            position: relative;
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .habit-streak {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .habit-check {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .habit-check::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: currentColor;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            opacity: 0.2;
        }

        .habit-check:hover::before {
            width: 100%;
            height: 100%;
        }

        .habit-check.completed {
            background: currentColor;
            color: white;
            animation: checkPulse 0.6s ease-out;
        }

        .habit-check:active {
            transform: scale(0.9);
        }

        /* Estatísticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Gráfico Circular */
        .progress-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }

        .progress-circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 8;
        }

        .progress-circle-fill {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dasharray 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Calendário */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .calendar-day.header {
            font-weight: 600;
            color: var(--text-secondary);
            cursor: default;
        }

        .calendar-day.completed {
            background: var(--neon-green);
            color: white;
            animation: dayComplete 0.5s ease-out;
        }

        .calendar-day.today {
            border: 2px solid var(--neon-blue);
        }

        /* Partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: particleFloat 2s ease-out forwards;
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes checkPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 30px currentColor;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes dayComplete {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .glass-card {
                padding: 20px;
            }

            .color-picker {
                grid-template-columns: repeat(4, 1fr);
            }

            .icon-picker {
                grid-template-columns: repeat(4, 1fr);
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .habit-item {
                padding: 15px;
            }

            .habit-check {
                width: 50px;
                height: 50px;
            }
        }

        /* Efeitos especiais */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px currentColor;
            }
            to {
                box-shadow: 0 0 30px currentColor, 0 0 40px currentColor;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px 20px;
            color: var(--text-primary);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--neon-green);
        }

        .notification.error {
            border-left: 4px solid var(--error);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>🎯 Dashboard de Hábitos</h1>
            <p>Transforme sua vida, um hábito por vez</p>
        </div>

        <div class="dashboard-grid">
            <!-- Novo Hábito -->
            <div class="glass-card">
                <h2 class="section-title">➕ Novo Hábito</h2>
                <form class="habit-form" id="habitForm">
                    <div class="form-group">
                        <label class="form-label">Nome do Hábito</label>
                        <input type="text" class="form-input" id="habitName" placeholder="Ex: Beber água, Exercitar-se..." required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Escolha uma Cor</label>
                        <div class="color-picker" id="colorPicker">
                            <div class="color-option" style="background: #00d4ff" data-color="#00d4ff"></div>
                            <div class="color-option" style="background: #8b5cf6" data-color="#8b5cf6"></div>
                            <div class="color-option" style="background: #00ff88" data-color="#00ff88"></div>
                            <div class="color-option" style="background: #ff006e" data-color="#ff006e"></div>
                            <div class="color-option" style="background: #f59e0b" data-color="#f59e0b"></div>
                            <div class="color-option" style="background: #ef4444" data-color="#ef4444"></div>
                            <div class="color-option" style="background: #06b6d4" data-color="#06b6d4"></div>
                            <div class="color-option" style="background: #84cc16" data-color="#84cc16"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Escolha um Ícone</label>
                        <div class="icon-picker" id="iconPicker">
                            <div class="icon-option" data-icon="💧">💧</div>
                            <div class="icon-option" data-icon="🏃">🏃</div>
                            <div class="icon-option" data-icon="📚">📚</div>
                            <div class="icon-option" data-icon="🧘">🧘</div>
                            <div class="icon-option" data-icon="💪">💪</div>
                            <div class="icon-option" data-icon="🥗">🥗</div>
                            <div class="icon-option" data-icon="😴">😴</div>
                            <div class="icon-option" data-icon="🎯">🎯</div>
                            <div class="icon-option" data-icon="✍️">✍️</div>
                            <div class="icon-option" data-icon="🎵">🎵</div>
                            <div class="icon-option" data-icon="🌱">🌱</div>
                            <div class="icon-option" data-icon="⭐">⭐</div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Criar Hábito</button>
                </form>
            </div>

            <!-- Lista de Hábitos -->
            <div class="glass-card">
                <h2 class="section-title">📋 Meus Hábitos</h2>
                <div class="habits-list" id="habitsList">
                    <!-- Hábitos serão carregados aqui -->
                </div>
            </div>

            <!-- Estatísticas -->
            <div class="glass-card">
                <h2 class="section-title">📊 Estatísticas</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalHabits">0</div>
                        <div class="stat-label">Total de Hábitos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedToday">0</div>
                        <div class="stat-label">Concluídos Hoje</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="currentStreak">0</div>
                        <div class="stat-label">Sequência Atual</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completionRate">0%</div>
                        <div class="stat-label">Taxa de Conclusão</div>
                    </div>
                </div>
                
                <div class="progress-circle">
                    <svg>
                        <circle class="progress-circle-bg" cx="60" cy="60" r="50"></circle>
                        <circle class="progress-circle-fill" cx="60" cy="60" r="50" id="progressCircle"></circle>
                    </svg>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
            </div>

            <!-- Calendário -->
            <div class="glass-card">
                <h2 class="section-title">📅 Calendário de Progresso</h2>
                <div class="calendar" id="calendar">
                    <!-- Calendário será gerado aqui -->
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Estado da aplicação
        let appState = {
            habits: [],
            selectedColor: '#00d4ff',
            selectedIcon: '💧',
            completions: {}
        };

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadFromStorage();
            setupEventListeners();
            renderHabits();
            renderCalendar();
            updateStats();
            
            // Animação de entrada
            setTimeout(() => {
                document.querySelector('.container').style.opacity = '1';
            }, 100);
        });

        // Event Listeners
        function setupEventListeners() {
            // Formulário de novo hábito
            document.getElementById('habitForm').addEventListener('submit', handleHabitSubmit);
            
            // Seletores de cor
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', () => selectColor(option.dataset.color, option));
            });
            
            // Seletores de ícone
            document.querySelectorAll('.icon-option').forEach(option => {
                option.addEventListener('click', () => selectIcon(option.dataset.icon, option));
            });
            
            // Selecionar primeira cor e ícone por padrão
            document.querySelector('.color-option').classList.add('selected');
            document.querySelector('.icon-option').classList.add('selected');
        }

        // Selecionar cor
        function selectColor(color, element) {
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            appState.selectedColor = color;
        }

        // Selecionar ícone
        function selectIcon(icon, element) {
            document.querySelectorAll('.icon-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            appState.selectedIcon = icon;
        }

        // Criar novo hábito
        function handleHabitSubmit(e) {
            e.preventDefault();
            
            const name = document.getElementById('habitName').value.trim();
            
            if (!name) {
                showNotification('Por favor, insira um nome para o hábito!', 'error');
                return;
            }
            
            const habit = {
                id: Date.now(),
                name: name,
                color: appState.selectedColor,
                icon: appState.selectedIcon,
                createdAt: new Date().toISOString(),
                streak: 0
            };
            
            appState.habits.push(habit);
            saveToStorage();
            renderHabits();
            updateStats();
            
            // Limpar formulário
            document.getElementById('habitName').value = '';
            
            showNotification('Hábito criado com sucesso! 🎉', 'success');
            createParticles(e.target);
        }

        // Renderizar hábitos
        function renderHabits() {
            const container = document.getElementById('habitsList');
            
            if (appState.habits.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary); padding: 40px 0;">
                        <div style="font-size: 3rem; margin-bottom: 10px;">🎯</div>
                        <p>Nenhum hábito criado ainda.</p>
                        <p>Comece criando seu primeiro hábito!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = appState.habits.map(habit => {
                const today = new Date().toDateString();
                const isCompleted = appState.completions[habit.id] && 
                                  appState.completions[habit.id].includes(today);
                
                return `
                    <div class="habit-item" style="animation-delay: ${appState.habits.indexOf(habit) * 0.1}s">
                        <div class="habit-icon" style="background: ${habit.color}">
                            ${habit.icon}
                        </div>
                        <div class="habit-info">
                            <div class="habit-name">${habit.name}</div>
                            <div class="habit-streak">🔥 ${habit.streak} dias seguidos</div>
                        </div>
                        <button class="habit-check ${isCompleted ? 'completed' : ''}" 
                                style="border-color: ${habit.color}; color: ${habit.color}"
                                onclick="toggleHabit(${habit.id}, this)">
                            ${isCompleted ? '✓' : ''}
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Toggle hábito
        function toggleHabit(habitId, button) {
            const today = new Date().toDateString();
            
            if (!appState.completions[habitId]) {
                appState.completions[habitId] = [];
            }
            
            const completions = appState.completions[habitId];
            const isCompleted = completions.includes(today);
            
            if (isCompleted) {
                // Remover conclusão
                appState.completions[habitId] = completions.filter(date => date !== today);
                button.classList.remove('completed');
                button.innerHTML = '';
                showNotification('Hábito desmarcado', 'error');
            } else {
                // Adicionar conclusão
                completions.push(today);
                button.classList.add('completed');
                button.innerHTML = '✓';
                showNotification('Hábito concluído! 🎉', 'success');
                createParticles(button);
            }
            
            updateHabitStreak(habitId);
            saveToStorage();
            updateStats();
            renderCalendar();
        }

        // Atualizar sequência do hábito
        function updateHabitStreak(habitId) {
            const habit = appState.habits.find(h => h.id === habitId);
            const completions = appState.completions[habitId] || [];
            
            let streak = 0;
            const today = new Date();
            
            for (let i = 0; i < 365; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(today.getDate() - i);
                const dateString = checkDate.toDateString();
                
                if (completions.includes(dateString)) {
                    streak++;
                } else {
                    break;
                }
            }
            
            habit.streak = streak;
        }

        // Atualizar estatísticas
        function updateStats() {
            const today = new Date().toDateString();
            const totalHabits = appState.habits.length;
            
            let completedToday = 0;
            let totalCompletions = 0;
            let maxStreak = 0;
            
            appState.habits.forEach(habit => {
                const completions = appState.completions[habit.id] || [];
                
                if (completions.includes(today)) {
                    completedToday++;
                }
                
                totalCompletions += completions.length;
                maxStreak = Math.max(maxStreak, habit.streak);
            });
            
            const completionRate = totalHabits > 0 ? Math.round((completedToday / totalHabits) * 100) : 0;
            
            // Atualizar elementos
            document.getElementById('totalHabits').textContent = totalHabits;
            document.getElementById('completedToday').textContent = completedToday;
            document.getElementById('currentStreak').textContent = maxStreak;
            document.getElementById('completionRate').textContent = completionRate + '%';
            
            // Atualizar gráfico circular
            updateProgressCircle(completionRate);
        }

        // Atualizar gráfico circular
        function updateProgressCircle(percentage) {
            const circle = document.getElementById('progressCircle');
            const text = document.getElementById('progressText');
            
            const radius = 50;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percentage / 100) * circumference;
            
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = offset;
            circle.style.stroke = `url(#gradient-${percentage > 50 ? 'green' : 'blue'})`;
            
            text.textContent = percentage + '%';
            
            // Adicionar gradientes se não existirem
            if (!document.querySelector('#gradient-green')) {
                const svg = circle.closest('svg');
                const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                
                const gradientGreen = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
                gradientGreen.id = 'gradient-green';
                gradientGreen.innerHTML = `
                    <stop offset="0%" stop-color="#00ff88"/>
                    <stop offset="100%" stop-color="#00d4ff"/>
                `;
                
                const gradientBlue = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
                gradientBlue.id = 'gradient-blue';
                gradientBlue.innerHTML = `
                    <stop offset="0%" stop-color="#00d4ff"/>
                    <stop offset="100%" stop-color="#8b5cf6"/>
                `;
                
                defs.appendChild(gradientGreen);
                defs.appendChild(gradientBlue);
                svg.appendChild(defs);
            }
        }

        // Renderizar calendário
        function renderCalendar() {
            const container = document.getElementById('calendar');
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            // Cabeçalhos dos dias da semana
            const weekdays = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
            
            let calendarHTML = weekdays.map(day => 
                `<div class="calendar-day header">${day}</div>`
            ).join('');
            
            // Primeiro dia do mês
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // Dias vazios no início
            for (let i = 0; i < firstDay; i++) {
                calendarHTML += '<div class="calendar-day"></div>';
            }
            
            // Dias do mês
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(currentYear, currentMonth, day);
                const dateString = date.toDateString();
                const isToday = dateString === today.toDateString();
                
                let completedHabits = 0;
                appState.habits.forEach(habit => {
                    const completions = appState.completions[habit.id] || [];
                    if (completions.includes(dateString)) {
                        completedHabits++;
                    }
                });
                
                const isCompleted = completedHabits > 0;
                const classes = `calendar-day ${isToday ? 'today' : ''} ${isCompleted ? 'completed' : ''}`;
                
                calendarHTML += `<div class="${classes}">${day}</div>`;
            }
            
            container.innerHTML = calendarHTML;
        }

        // Criar partículas
        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (i / 12) * Math.PI * 2;
                const velocity = 50 + Math.random() * 50;
                const x = centerX + Math.cos(angle) * velocity;
                const y = centerY + Math.sin(angle) * velocity;
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.background = appState.selectedColor;
                
                document.getElementById('particles').appendChild(particle);
                
                // Animar partícula
                setTimeout(() => {
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.opacity = '0';
                }, 10);
                
                // Remover partícula
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }

        // Mostrar notificação
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Salvar no localStorage
        function saveToStorage() {
            localStorage.setItem('habitsApp', JSON.stringify({
                habits: appState.habits,
                completions: appState.completions
            }));
        }

        // Carregar do localStorage
        function loadFromStorage() {
            const saved = localStorage.getItem('habitsApp');
            if (saved) {
                const data = JSON.parse(saved);
                appState.habits = data.habits || [];
                appState.completions = data.completions || {};
            }
        }

        // Efeitos visuais adicionais
        setInterval(() => {
            const elements = document.querySelectorAll('.glass-card');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.transform = 'translateY(-2px)';
                    setTimeout(() => {
                        el.style.transform = 'translateY(0)';
                    }, 200);
                }, index * 100);
            });
        }, 10000);

        // Adicionar efeito de glow nos elementos importantes
        document.addEventListener('mouseover', (e) => {
            if (e.target.classList.contains('habit-check') && !e.target.classList.contains('completed')) {
                e.target.classList.add('glow');
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.classList.contains('habit-check')) {
                e.target.classList.remove('glow');
            }
        });
    </script>
</body>
