<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Interativo</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  /* ===== RESET & BASE ===== */
  *, *::before, *::after { box-sizing: border-box; }
  body { margin: 0; font-family: Inter, sans-serif; background: #f6f8fb; color:#14161a; }
  a { color: inherit; text-decoration: none; }
  button { font: inherit; color: inherit; cursor: pointer; border:none; background:none; }
  img { display: block; max-width:100%; }
  .hidden { display:none !important; }

  /* ===== VARIABLES ===== */
  :root {
    --bg:#f6f8fb; --panel:#fff; --text:#14161a; --muted:#6a7280; 
    --primary:#6c5ce7; --primary-600:#5a4bd6; --accent:#22c55e; 
    --border:#e5e7eb; --radius:16px; --shadow:0 10px 25px rgba(0,0,0,.07);
  }
  .dark {
    --bg:#0f1220; --panel:#181a2b; --text:#e5e7eb; --muted:#a1a7b5;
    --primary:#8b7cf6; --primary-600:#7d6ef0; --accent:#34d399;
    --border:#2a2f45; --shadow:0 10px 25px rgba(0,0,0,.25);
  }

  /* ===== LAYOUT ===== */
  .app { display:grid; grid-template-columns:260px 1fr; grid-template-rows:64px 1fr; grid-template-areas:"sidebar header" "sidebar main"; min-height:100vh;}
  .sidebar { grid-area:sidebar; background:var(--panel); border-right:1px solid var(--border); display:flex; flex-direction:column; padding:16px; position:sticky; top:0; transition:0.3s;}
  .sidebar.collapsed { width:80px; padding:16px 10px; }
  .brand { display:flex; align-items:center; gap:10px; margin-bottom:20px; }
  .brand-logo { width:36px; height:36px; display:grid; place-items:center; background:linear-gradient(135deg,var(--primary),var(--accent)); color:#fff; font-weight:800; border-radius:12px; }
  .brand-name { font:700 18px Poppins; }
  .toggle { margin-left:auto; padding:6px; border:1px solid var(--border); border-radius:12px; background:var(--bg);}
  .nav { display:flex; flex-direction:column; gap:8px; }
  .nav a { display:flex; align-items:center; gap:12px; padding:10px 12px; border-radius:12px; transition:0.2s; }
  .nav a:hover { background:rgba(108,92,231,.12);}
  .nav a.active { background:rgba(108,92,231,.18);}
  .icon { width:20px; height:20px; display:inline-block; }
  .label { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .sidebar.collapsed .label { display:none; }

  .header { grid-area:header; display:flex; align-items:center; justify-content:space-between; padding:12px 18px; background:var(--panel); border-bottom:1px solid var(--border); position:sticky; top:0; z-index:10; }
  .search { flex:1; display:flex; align-items:center; gap:10px; background:var(--bg); border:1px solid var(--border); border-radius:14px; padding:8px 12px; }
  .search input { flex:1; border:none; outline:none; background:transparent; color:var(--text); }
  .header-actions { display:flex; align-items:center; gap:8px; }
  .icon-btn { width:40px; height:40px; border-radius:12px; display:grid; place-items:center; border:1px solid var(--border); background:var(--bg); transition:0.2s; position:relative; overflow:hidden;}
  .icon-btn:hover { transform:translateY(-2px); background:var(--panel);}
  .btn.primary { background:var(--primary); color:#fff; border:none; }

  main { grid-area:main; padding:24px; display:grid; gap:24px; }

  /* ===== CARDS ===== */
  .cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px;}
  .card { background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); padding:18px; box-shadow:var(--shadow); transition:0.2s; }
  .card:hover { transform:translateY(-2px); box-shadow:0 12px 30px rgba(0,0,0,.08);}
  .card .title { font:600 14px; color:var(--muted); margin-bottom:8px; display:flex; align-items:center; gap:6px;}
  .card .value { font:800 26px Poppins; }

  .trend { font-size:12px; font-weight:600; padding:4px 8px; border-radius:999px; display:inline-flex; align-items:center; gap:4px;}
  .trend.up { background:rgba(34,197,94,.16); color:#065f46;}
  .trend.down { background:rgba(239,68,68,.16); color:#7c2d12;}

  /* ===== PANELS ===== */
  .panel { background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); padding:18px; box-shadow:var(--shadow);}
  .panel h3 { margin:0 0 8px; font:700 18px Poppins; }
  .panel p.desc { margin:0 0 14px; color:var(--muted); font-size:14px; }
  .chart-wrap { position:relative; width:100%; height:320px; }

  /* ===== RESPONSIVO ===== */
  @media(max-width:900px){ .app{grid-template-columns:80px 1fr;} .sidebar.collapsed{width:80px;} }
  @media(max-width:600px){ main{padding:16px;} .header{flex-direction:column;align-items:flex-start;gap:8px;} }
</style>
</head>
<body>
<div class="app">
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <div class="brand-logo">UI</div>
      <div class="brand-name"></div>
      <button class="toggle" id="btnSidebar"><i class="fa-solid fa-angles-left"></i></button>
    </div>
    <nav class="nav">
      <a href="#" class="active"><i class="fa-solid fa-chart-line icon"></i><span class="label">Dashboard</span></a>
      <a href="#"><i class="fa-solid fa-users icon"></i><span class="label">Usuários</span></a>
      <a href="#"><i class="fa-solid fa-gear icon"></i><span class="label">Configurações</span></a>
    </nav>
  </aside>

  <!-- Header -->
  <header class="header">
    <div class="search"><i class="fa-solid fa-magnifying-glass"></i><input type="search" placeholder="Buscar..." id="searchInput"></div>
    <div class="header-actions">
      <button class="icon-btn" id="btnTheme"><i class="fa-solid fa-sun"></i></button>
      <button class="icon-btn"><i class="fa-regular fa-bell"></i></button>
      <button class="icon-btn btn primary"><i class="fa-solid fa-plus"></i></button>
    </div>
  </header>

  <!-- Main -->
  <main>
    <section class="cards">
      <div class="card"><div class="title"><i class="fa-solid fa-users"></i> Visitantes</div><div class="value" id="visitors">12.480</div><div class="trend up"><i class="fa-solid fa-arrow-trend-up"></i> +12%</div></div>
      <div class="card"><div class="title"><i class="fa-solid fa-bag-shopping"></i> Vendas</div><div class="value" id="sales">1.042</div><div class="trend up"><i class="fa-solid fa-arrow-trend-up"></i> +8%</div></div>
      <div class="card"><div class="title"><i class="fa-solid fa-coins"></i> Lucros</div><div class="value" id="profit">R$ 27.300</div><div class="trend down"><i class="fa-solid fa-arrow-trend-down"></i> -2%</div></div>
    </section>

    <section class="panel">
      <h3>Desempenho Semanal</h3>
      <p class="desc">Variação de métricas nos últimos 7 dias.</p>
      <div class="chart-wrap"><canvas id="chart"></canvas></div>
    </section>
  </main>
</div>

<script>
  // ===== SIDEBAR COLLAPSE =====
  const sidebar = document.getElementById('sidebar');
  const btnSidebar = document.getElementById('btnSidebar');
  btnSidebar.addEventListener('click',()=>sidebar.classList.toggle('collapsed'));

  // ===== THEME TOGGLE =====
  const btnTheme = document.getElementById('btnTheme');
  btnTheme.addEventListener('click',()=>{
    document.body.classList.toggle('dark');
    btnTheme.innerHTML = document.body.classList.contains('dark') ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
  });

  // ===== CHART =====
  const ctx = document.getElementById('chart').getContext('2d');
  const chart = new Chart(ctx,{
    type:'line',
    data:{
      labels:['Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
      datasets:[{
        label:'Visitantes',
        data:[1200,1500,1300,1800,1700,1900,2100],
        backgroundColor:'rgba(108,92,231,0.1)',
        borderColor:'rgba(108,92,231,1)',
        borderWidth:2,
        tension:0.4,
        fill:true,
        pointRadius:4,
        pointHoverRadius:6
      }]
    },
    options:{
      responsive:true,
      plugins:{legend:{display:false}},
      scales:{
        y:{beginAtZero:true, grid:{color:'rgba(0,0,0,0.05)'}},
        x:{grid:{color:'rgba(0,0,0,0.05)'}}
      }
    }
  });
</script>
</body>
</html>
